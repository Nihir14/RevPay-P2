# ===============================
# 1. CORE APPLICATION
# ===============================
spring.application.name=revpay
server.port=8080

# ===============================
# 2. DATABASE SETTINGS
# ===============================
# Added 'allowPublicKeyRetrieval' and 'useSSL=false' for stability
spring.datasource.url=jdbc:mysql://localhost:3306/revpay_pro_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Ensure application-local.properties contains: spring.datasource.password=your_password
spring.config.import=optional:classpath:application-local.properties

# ===============================
# 3. HIBERNATE & JPA (Cleaned up)
# ===============================
# 'update' is safest for development to keep your data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Removed explicit dialect to let Hibernate 6 auto-detect
spring.jpa.properties.hibernate.format_sql=true

# CRITICAL FIX: Disable automatic script initialization to prevent 500 errors
# if your data.sql has duplicate emails or table conflicts.
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ===============================
# 4. JSON & WEB SETTINGS
# ===============================
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false
# Handle lazy loading issues common in Wallet/User relationships
spring.jpa.open-in-view=true

# ===============================
# 5. LOGGING (Optimized for Debugging)
# ===============================
logging.level.root=INFO
# Shows the exact data being saved to the Database
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# Shows security and JWT issues
logging.level.com.revpay.security=DEBUG
# Shows logic errors in your Wallet Service
logging.level.com.revpay.service=DEBUG

# Optional: Log to both console and file
logging.file.name=logs/revpay.log