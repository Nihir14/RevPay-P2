# ===============================
# 1. CORE APPLICATION
# ===============================
spring.application.name=revpay
server.port=8080

# ===============================
# 2. SHARED DATABASE SETTINGS
# ===============================
# Automatically creates the database if it is missing
spring.datasource.url=jdbc:mysql://localhost:3306/revpay_pro_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# PASSWORD IS NOT HERE - It is loaded from the local file below

# ===============================
# 3. HIBERNATE & DATA INITIALIZATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ensures data.sql runs AFTER tables are created
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===============================
# 4. LOGGING
# ===============================
logging.file.name=logs/revpay.log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.revpay.security=DEBUG

# ===============================
# 5. THE MAGIC LINE (Loads Local Secrets)
# ===============================
spring.config.import=optional:classpath:application-local.properties