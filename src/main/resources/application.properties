# ===============================
# 1. CORE APPLICATION
# ===============================
spring.application.name=revpay
server.port=8080

# ===============================
# 2. DATABASE SETTINGS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/revpay_pro_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Password loaded from application-local.properties
spring.config.import=optional:classpath:application-local.properties

# ===============================
# 3. HIBERNATE & JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ensures data.sql runs AFTER tables are created
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ===============================
# 4. JSON FORMATTING (For Feature 4 Analytics)
# ===============================
# This ensures the Spending Map is returned in a clean, indented format
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# 5. LOGGING & AUDIT (For Features 1, 2 & 3)
# ===============================
logging.file.name=logs/revpay.log

# Captures the Audit logs from your WalletService (e.g., INVOICE_PAID)
logging.level.com.revpay.service.WalletService=INFO

# Hibernate & Security Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.revpay.security=DEBUG

# Logs transaction rollbacks (Crucial for Feature 3 dual-table updates)
logging.level.org.springframework.transaction.interceptor=TRACE