spring.application.name=revpay
# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/revpay_db
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Logging (optional but useful)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# 1. SHARED DATABASE SETTINGS (Safe for everyone)
spring.datasource.url=jdbc:mysql://localhost:3306/revpay_pro_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# PASSWORD IS REMOVED FROM HERE!

# 2. HIBERNATE & LOGGING
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.file.name=logs/revpay.log

# DATA LOADING SETTINGS (Add these here)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging to file for auditing
logging.file.name=logs/revpay_security.log
logging.level.com.revpay.security=DEBUG
# 3. THE MAGIC LINE (Loads the secret file)
spring.config.import=optional:classpath:application-local.properties
